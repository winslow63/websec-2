<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Расписание</title>
</head>
<body>
<div class="schedule-container">
    <div class="header">
        <div class="actions">
            <button id="previousWeek" onclick="changeWeek(false)">Предыдущая неделя</button>
            <button id="previousDay" onclick="enableMobileActions(false)">Предыдущий день</button>
        </div>
        <div class="info">
            <select id="select">
                <option> Выбрать </option>
            </select>
            <p class="selected-group">6511-100503D</p>
        </div>
        <div class="actions">
            <button id="nextWeek" onclick="changeWeek(true)">Следующая неделя</button>
            <button id="nextDay" onclick="enableMobileActions(true)">Следующий день</button>
        </div>
    </div>
    <table id="schedule"></table>
</div>
<script src="script.js"></script>
</body>
</html>
